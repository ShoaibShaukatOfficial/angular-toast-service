<div
  [ngClass]="'toast-'+data.type" class="toast"
  [@fadeAnimation]="toastConfig.disableAnimation?{}:{value: animationState, params:
        { fadeIn: toastConfig.animation.fadeIn, fadeOut: toastConfig.animation.fadeOut }}"
  (@fadeAnimation.done)="onFadeFinished($event)">
  <span class="toast-title">{{data.type| titlecase}}</span>
  <span class="toast-icon"><mat-icon (click)="close()">close</mat-icon></span>
  <div class="toast-content">{{ data.text }}</div>
  
  
  <!-- <ng-container *ngTemplateOutlet="content"></ng-container> -->
</div>
